<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownGrapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/menu-small.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Mission Statement</a></li>
                    <li><a href="">Team</a></li>
                    <li><a href="">Roadmap</a></li>
                    <li><a href="">White Paper</a></li>
                    
                    
                </ul>
            </nav>
            <img src="images/menu_100x93.png" class="menu-icon" 
            onplay="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>DowngrApes NFT</h2>
                <h4>Bringing Pixel Perfect Novel Utility to the Solana Ecosystem while building a strong community of pixel art degens.</h4>
                <button type="button">Secondary Market</button>
            </div>
            <div class="col-2">
                <img src="images/burnt.png" class="nft">
            </div>
        </div>
        <div class="social-links">
            <img src="images/x.png">
            <img src="images/discord.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else 
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
